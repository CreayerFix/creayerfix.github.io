name: Deploy Next.js to GitHub Pages (secrets-aware)

on:
  push: { branches: [main] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: { group: "pages", cancel-in-progress: true }

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Secrets가 있으면 우선 사용, 없으면 Variables 사용
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || vars.NEXT_PUBLIC_API_URL }}
      REPO_NAME:            ${{ secrets.REPO_NAME            || vars.REPO_NAME }}
      CUSTOM_DOMAIN:        ${{ secrets.CUSTOM_DOMAIN        || vars.CUSTOM_DOMAIN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci
      - run: npm run build   # out/ 생성
      - uses: actions/configure-pages@v5
      - name: Add CNAME (when using custom domain)
        if: env.CUSTOM_DOMAIN != ''
        run: echo "$CUSTOM_DOMAIN" > out/CNAME
      - uses: actions/upload-pages-artifact@v3
        with: { path: './out' }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: { name: github-pages, url: ${{ steps.deployment.outputs.page_url }} }
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
